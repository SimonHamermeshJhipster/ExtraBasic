
<div>
    <h2><span>Action</span> {{vm.action.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.action.name}}</span>
        </dd>
        <dt><span>Record</span></dt>
        <dd>
            <a ui-sref="record-detail({id:vm.action.record.id})">{{vm.action.record.type}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="action-detail.edit({id:vm.action.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
